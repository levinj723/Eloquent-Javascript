<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet"> 
    
    <title>Document</title>
</head>
<body >
    <header class="wrap">
        <div class="appTitle">Where in the world?</div>
        <div class="mode"> <span class="moon moonAlternate"></span>  Dark Mode</div>
    </header>
    <section class="hero wrap alternateVeryDark">
        <div class="searchBar alternateDark">
            <div class="magnifyGlass">
                <img class="moonAlternate" src="images/magnifying-glass-svgrepo-com.svg" alt="">
            </div>
            <input placeholder= "Search for a country..."  type="text" class="search">
        </div>
        <div class="searchMenu alternateDark">
            <div class="searchMenuItem">
                
            </div>
        </div>
        <div class="filterBar alternateDark">
            <div class="filter">Filter by Region</div>
            <div class="dropDown moonAlternate">
                <img src="images/dropdown-svgrepo-com.svg" alt="">
            </div>
        </div>
        <div class="filterMenu alternateDark">
            <div class="filterRegion">Africa</div>
            <div class="filterRegion">America</div>
            <div class="filterRegion">Asia</div>
            <div class="filterRegion">Europe</div>
            <div class="filterRegion">Oceania</div>
        </div>

    </section>
    <section class="flags wrap alternateVeryDark">
        <div class="card">
            <div class="flag">
                
            </div>
            <div class="info alternateDark">
                <div class="country">Germany</div>
                
                <p >Population: <span class="population"> 81,770,900</span>
                </p>
                <p >Region: <span class="region">Europe</span></p>
                <p>Capital: <span class="capital">Berlin</span></p>
            </div>

        </div>


    </section>
    

<script src="script.js"></script>
</body>
</html>
