<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class = "filters">
     <div class="filterButton">
       <img src="images/icon-remove.svg"></img>
      
     </div>
     <div class="clear">
      Clear
    </div>
    </div>

  </header>
  <section class="main addPad">

    <div class="main__box">
      <div class="logo">
      <img src="images/photosnap.svg" alt="">
      </div>
    
        <div class="moveUp">
          <div class="first">
            <div class ="company">Photosnap</div>
            <button class="new">NEW!</button>
            <button class="featured">FEATURED</button>
          </div>
          <div class="position">
            Senior Frontend Developer
          </div>
          <div class="second">
            <li class="middle postedAt">1d ago</li>
            <li class="middle contract">Full Time</li>
            <li class="middle location">USA Only</li>
          </div>
        </div>  

      <div class="third">
        <div class="bottom role">FrontEnd</div>
        <div class="bottom level">Senior</div>
        <!-- <div class="bottom languages">HTML</div>
        <div class="bottom languages">CSS</div>
        <div class="bottom languages">JavaScript</div>
        <div class="bottom tools"></div> -->

      </div>





    </div>

  </section>

</html>
